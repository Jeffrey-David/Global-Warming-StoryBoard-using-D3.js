<!DOCTYPE html>
<html>
<head>
    <title>Understanding Global Warming</title>
    <style>
        body {
            background-color: rgb(215, 215, 215); /* Subtle background color related to global warming */
            font-family: Arial, sans-serif;
            margin-top: -10;
            padding: 0;
        }

        h1 {
            background-color: #333; /* Dark background color for the title */
            color: #fff; /* Text color for the title */
            text-align: center;
            padding: 20px;
        }

        .carousel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 1000px; /* Set the width of your carousel */
            align-items: center;
            margin: 0 auto;
        }

        .carousel-frame {
            display: flex; /* Center the content both horizontally and vertically */
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 550px; /* Set the height of your carousel frame */
            overflow: hidden;
            display: none;
        }

        .carousel-frame img {
            max-width: 100%;
            max-height: 100%;
        }

        .carousel-frame iframe {
            max-width: 100%;
            max-height: 100%;
        }

        .carousel-button-container {
            display: flex;
            justify-content: space-between;
            width: 1000px;
            margin: 0 auto;
            padding: 10px;
        }

        .carousel-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="carousel-container">

            </div>
            <!-- Add more iframe elements for additional HTML visualizations -->
        </div>
    
        <div class="carousel-button-container">
            <button class="carousel-button" onclick="prevSlide()">Previous</button>
            <button class="carousel-button" onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const frames = document.querySelectorAll('.carousel-frame');

        function showSlide(index) {
            frames.forEach(frame => frame.style.display = 'none');
            frames[index].style.display = 'flex';
            currentIndex = index;
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + frames.length) % frames.length;
            //refreshIframe();
            showSlide(currentIndex);
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % frames.length;
            //refreshIframe();
            showSlide(currentIndex);
        }

        showSlide(currentIndex); // Display the initial slide
    </script>
</body>
